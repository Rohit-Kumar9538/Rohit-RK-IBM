<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EXAMIX | Online Exam Portal</title>

<script>
function start(){ window.location.href="Programming.html"; }
function test(){ window.location.href="ojt.html"; }
function exam(){ window.location.href="maths.html"; }
</script>

<style>
body{
    margin:0;
    font-family:Segoe UI, Arial;
    background:linear-gradient(to right,#eef3fb,#f9fbff);
}


header{
    background:linear-gradient(to right,#1a73e8,#0f5bd6);
    color:white;
    padding:18px 30px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.logo{
    font-size:26px;
    font-weight:bold;
    letter-spacing:1px;
}

.logo span{
    font-size:14px;
    display:block;
    font-weight:normal;
    opacity:0.9;
}

header button{
    background:white;
    color:#1a73e8;
    border:none;
    padding:8px 16px;
    border-radius:6px;
    font-size:14px;
    cursor:pointer;
}


.main{
    padding:40px;
}

.cards{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:30px;
    max-width:1100px;
    margin:auto;
}

.card{
    background:white;
    border-radius:14px;
    overflow:hidden;
    box-shadow:0 10px 25px rgba(0,0,0,0.12);
    text-align:center;
}

.card h2{
    margin:15px 0;
    color:#1a73e8;
}

.card img{
    width:100%;
    height:160px;
    object-fit:cover;
}

.card button{
    margin:20px;
    width:85%;
    padding:12px;
    background:linear-gradient(to right,#1a73e8,#0f5bd6);
    color:white;
    border:none;
    border-radius:8px;
    font-size:16px;
}


footer{
    background:#1a73e8;
    color:white;
    text-align:center;
    padding:15px;
    margin-top:40px;
    font-size:15px;
}
</style>
</head>

<body>

<header>
    <div class="logo">
        EXAMIX
        <span>Online Examination Portal</span>
    </div>
    <button>Support</button>
</header>

<div class="main">
    <div class="cards">

        <div class="card">
            <h2>Programming</h2>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQffywjyc0W5tejXoaAJ1j5hT4uxlO8W_TEgQ&s">
            <button onclick="start()">Start Exam</button>
        </div>

        <div class="card">
            <h2>OJT</h2>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRcyVQhTERdq5cd_nrUZZOi8DbPZocOl7mzwQ&s">
            <button onclick="test()">Start Exam</button>
        </div>

        <div class="card">
            <h2>Mathematics</h2>
            <img src="https://www.drkishoresratnamschools.com/wp-content/uploads/2024/03/importance-of-mathematics-for-students-and-why-learning-math-is-essential-1024x576-1.webp">
            <button onclick="exam()">Start Exam</button>
        </div>

    </div>
</div>

<footer>
©️ 2026 EXAMIX • Secure Online Examination Platform
</footer>

</body>
</html>
