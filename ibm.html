<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Exam Portal</title>
    <link src="index.html">
    <script>
    function login(){
        window.location.href = "index.html";
    }
  </script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        /* Header */
        .header {
            background-color: #1a73e8;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }

        /* Main Container */
        .container {
            display: flex;
            margin: 20px;
        }

        /* Left Section */
        .left {
            width: 50%;
            background-color: white;
            padding: 20px;
            margin-right: 10px;
            border-radius: 5px;
        }

        .left h2 {
            color: #1a73e8;
        }

        .left p {
            font-size: 16px;
            line-height: 1.6;
        }

        /* Right Section */
        .right {
            width: 50%;
            background-color: white;
            padding: 20px;
            margin-left: 10px;
            border-radius: 5px;
            text-align: center;
        }

        /* Student Image */
        .right img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        /* Login Form */
        input {
            width: 80%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 85%;
            padding: 10px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0f5bd6;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #ddd;
            margin-top: 20px;
            color:#0f5bd6;
            font-size: 40px;
        }
    
    </style>
</head>

<body>

    <div class="header">
        Online Examination Portal
    </div>

    <div class="container">

        <!-- Left Section -->
        <div class="left">
            <h2>Exam Information</h2>
            <p><b>Exam Name:</b> Semester Examination</p>
            <p><b>Duration:</b> 2 Hours</p>
            <p><b>Total Marks:</b> 100</p>
            <p><b>Instructions:</b></p>
            <ul>
                <li>No negative marking</li>
                <li>Do not refresh the page</li>
                <li>Login before exam start time</li>
            </ul>
        </div>

        <!-- Right Section -->
        <div class="right">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLUGjjS1oHJT1uJvcip7_XUy9jAaGW9WP37Q&s" alt="Student Photo">

            <h2>Student Login</h2>

            <input type="text" placeholder="User ID"><br>
            <input type="password" placeholder="Password"><br><br>

            <button onclick="login()">Login</button>
        </div>

    </div>

    <div class="footer">
        Best Of Luck for Your Exam
    </div>

</body>
</html>
